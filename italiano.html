<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Document</title>
</head>
<body>

<div align="center">
    <div class="w3-content" style="max-width:1200px">
        <img class="mySlides" src="./Progettazione Frame per l’architettura/Diapositiva1.PNG" style="width:1000px" height="488px">
        <img class="mySlides" src="./Progettazione Frame per l’architettura/Diapositiva2.PNG" style="width: 1000px" height="488px">
        <img class="mySlides" src="./Progettazione Frame per l’architettura/Diapositiva3.PNG" style="width: 1000px" height="488px">
      </div>
    <div class="w3-center">
      <div class="w3-section">
        <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Precedente</button>
        <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Prossimo ❯</button>
      </div>
      <button href="" class="w3-button demo" onclick="currentDiv(1)">1</button> 
      <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
      <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
    </div>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
